syntax = "proto3";

package test;

// comment for UserRequest
message UserRequest {
  string name = 1;
}
// comment for UserReply
message UserReply {
  string name  = 1;
  string email = 2;
}
// comment for UserService
service UserService {
  // comment for GetUser
  rpc GetUser (UserRequest) returns (UserReply) {
			option (google.api.http) = {
				get: "/v1/account/{name}" 
			};
  }
}
